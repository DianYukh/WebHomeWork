<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .border{
            width: 100%;
            background-color: #e5c496;
        }
        button{
      margin-left: 25px;
            margin-top: 30px;
            width: 90%;
        }
        .blocks{
            width: 60px;
            height: 30px;
            display: inline-block;
            margin: 3px;
        }
    </style>
</head>
<body>
<div class="border">

</div>
    <button type="button" onclick="addBlock()">Add block</button>
<script>
function addBlock(){

        let block1 = document.createElement("div")
        block1.classList.add('blocks');
    block1.style.backgroundColor = randomColors();

    block1.onclick = function() {
        block1.remove(block1);
    };
        document.body.appendChild(block1);

}
    function randomColors() {
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
    }
</script>
</body>
</html>
