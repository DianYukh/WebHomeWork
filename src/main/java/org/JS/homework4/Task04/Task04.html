<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .title{
            padding-right: 10px;
            padding-left: 10px;
        }
        .starRating{
            margin: 100px;
            font-size: 20px;
            width: 250px;
            height: 40px;
            background-color: #e7dcf6;
            padding-top: 15px;
            box-shadow: 6px 21px 47px -11px rgba(0,0,0,0.75);
            border-radius: 10px;
        }
        .star {
            cursor: pointer;
            color: #b0afaf;
        }

    </style>
</head>
<body>

<div class="starRating">
    <span class="title"> Star Rating:</span>
    <span class="star" id = "s1">&#9733;</span>
    <span class="star" id = "s2">&#9733;</span>
    <span class="star" id = "s3">&#9733;</span>
    <span class="star" id = "s4">&#9733;</span>
    <span class="star" id = "s5">&#9733;</span>
</div>

<script>
    $(document).ready(function() {
        $("#s1").click(function() {
            $(".star").css("color", "black");
            $("#s1").css("color", "orange");

        });
        $("#s2").click(function() {
            $(".star").css("color", "black");
            $("#s1, #s2").css("color", "orange");

        });
        $("#s3").click(function() {
            $(".star").css("color", "black")
            $("#s1, #s2, #s3").css("color", "orange");

        });
        $("#s4").click(function() {
            $(".star").css("color", "black");
            $("#s1, #s2, #s3, #s4").css("color", "orange");

        });
        $("#s5").click(function() {
            $(".star").css("color", "black");
            $("#s1, #s2, #s3, #s4, #s5").css("color", "orange");

        });
    });

</script>
</body>
</html>
